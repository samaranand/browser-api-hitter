<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>browser-api-hitter</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container m-5">
        <h3 class="my-4">Let's, HIT any API. today!</h3>

        <div class="row g-0">
            <div class="col-md-1">

                <div class="form-floating">
                    <select class="form-select right-radius-0" id="method">
                        <option selected value="GET">GET</option>
                        <option value="PUT">PUT</option>
                        <option value="POST">POST</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                    <label for="floatingSelectGrid">METHOD</label>
                </div>
            </div>
            <div class="col-md-9">
                <div class="form-floating">
                    <input type="text" class="form-control left-radius-0" placeholder=""
                        value="https://reqres.in/api/users?page=2" id="url-box">
                    <label for="url-box">URL</label>
                </div>
            </div>
            <div class="col-md-1 ms-2">
                <div class="form-floating">
                    <button type="button" id="send-button"
                        class="btn btn-success btn-lg  left-radius-0 right-radius-0">Send</button>
                </div>
            </div>
        </div>
        <div class="row g-2 px-1 my-3" id="data-body" style="display: none !important;">
            <div class="d-flex form-floating">

                <textarea class="form-control inp-text-area" id="body-input-box" aria-label="With textarea"
                    rows="10"></textarea>
                <label for="body-input-box">Paste requested body</label>
            </div>
        </div>
        <div class="row g-2 mx-3">
            <div class="d-flex p-2" id="output-box"></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
